<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>{{dialogData.action}} Animal</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typograph">
    <form [formGroup]="animalForm">
        <div fxFlex fxLayout="column">
           

            <div fxLayout="row wrap">

            
                    <mat-form-field appearance="standard" fxFlex>
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name" required>
                        <mat-error *ngIf="animalForm.controls.name.touched && animalForm.controls.name.invalid">
                            <span *ngIf="animalForm.controls.name.errors.required">This field is mandatory.</span>
                            <span *ngIf="animalForm.controls.name.errors.pattern">This field is invalid.</span>
                        </mat-error>
                    </mat-form-field>
                
                
                <mat-form-field appearance="standard" fxFlex>
                    <mat-label>Race</mat-label>
                    <input matInput formControlName="race" required>
                    <mat-error *ngIf="animalForm.controls.race.touched && animalForm.controls.race.invalid">
                        <span *ngIf="animalForm.controls.race.errors.required">This field is mandatory.</span>
                        <span *ngIf="animalForm.controls.race.errors.pattern">This field is invalid.</span>
                    </mat-error>
                </mat-form-field>

                
            </div>

            <div fxLayout="row wrap">

            
                <mat-form-field appearance="standard" fxFlex>
                    <mat-label>Birthday</mat-label>
                    <input matInput formControlName="birthday" required>
                    <mat-error *ngIf="animalForm.controls.birthday.touched && animalForm.controls.birthday.invalid">
                        <span *ngIf="animalForm.controls.birthday.errors.required">This field is mandatory.</span>
                        <span *ngIf="animalForm.controls.birthday.errors.pattern">This field is invalid.</span>
                    </mat-error>
                </mat-form-field>
            
            
            <mat-form-field appearance="standard" fxFlex>
                <mat-label>Actual Weight</mat-label>
                <input matInput formControlName="actualWeight" required>
                <mat-error *ngIf="animalForm.controls.actualWeight.touched && animalForm.controls.actualWeight.invalid">
                    <span *ngIf="animalForm.controls.actualWeight.errors.required">This field is mandatory.</span>
                    <span *ngIf="animalForm.controls.actualWeight.errors.pattern">This field is invalid.</span>
                </mat-error>
            </mat-form-field>

            
        </div>

            
            
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(animalForm.valid && animalForm.dirty)">
        <mat-icon>save</mat-icon>{{action}}
    </button>
    <button mat-raised-button color="warn" mat-dialog-close>
        <mat-icon>cancel</mat-icon> Close
    </button>
</mat-dialog-actions>
