<div class="animal-card">
    <img src="../../../assets/img/boi.png">
    <p>nome/id: {{animal.name}}</p>
    <p>raça: {{animal.race}}</p>
    <p>peso: {{animal.actualWeight}}</p>
    <p>idade:  meses.</p>
    <div class="button-container">
        <button  mat-flat-button color="primary" class="button-icon button-text" (click)="handleAddAction(animal)">
            <mat-icon>add</mat-icon> Adicionar Evolução
        </button> 
        
   </div>
    <!--<button class="centered-button" mat-flat-button color="warn" matTooltip="Delete" (click)="handleDeleteAction(animal?.name)">
        <mat-icon>delete</mat-icon>
    </button>-->
</div>

<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="registryDateString">
            <th mat-header-cell *matHeaderCellDef>Registry Date</th>
            <td mat-cell *matCellDef="let element">{{element.registryDateString}}</td>
        </ng-container>

        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>Weight</th>
            <td mat-cell *matCellDef="let element">{{element.weight}}</td>
        </ng-container>


        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef>Options</th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" matTooltip="Delete" (click)="handleDeleteAction(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>

    </table>
</div>
