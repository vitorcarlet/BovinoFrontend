<mat-card>
    <b><span>Gerar Relatório</span></b>
</mat-card>
<hr>
<mat-card>
    <h1 class="d-flex justify-content-center">Gere Seus Relatórios Aqui!</h1>
    <h2 class="d-flex justify-content-center">Aqui você vai ter as informações e gráficos mais preciosos do seu rebanho para consulta posterior, tudo de graça e em
        um arquivo PDF!
    </h2>
    <button  class="centralized-button d-flex justify-content-center" (click)="handleGenerateReport()">
        <div class="d-flex justify-content-center align-items-center">
            <mat-icon>add</mat-icon> <p> Clique aqui e obtenha seu relatório</p>
        </div>
    </button>
</mat-card>

<mat-card>
    <b><span>Histórico de Relatórios</span></b>
</mat-card>

<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Data</th>
            <td mat-cell *matCellDef="let element">{{element.date}}</td>
        </ng-container>


        <ng-container matColumnDef="paymentMethod">
            <th mat-header-cell *matHeaderCellDef>Payment Method</th>
            <td mat-cell *matCellDef="let element">{{element.paymentMethod}}</td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let element">{{element.total}}</td>
        </ng-container>

        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element" class="action-link">

                <button mat-icon-button color="primary" matTooltip="Download Report" (click)="downloadReportAction(element)">
                    <mat-icon>summarize</mat-icon>
                </button>

                <button mat-icon-button color="primary" matTooltip="Delete" (click)="handleDeleteAction(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true">

        </tr>
        <tr mat-row *matRowDef="let row; columns:displayedColumns">

        </tr>
    </table>
</div>
<hr>
